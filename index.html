<html lang="en">

    <div class="main">
      <div class="second">
        <div class="a">

        </div>
        <div class="b">

        </div>
      </div>
      <p class="winner"></p>

    </div>

      winner.innerHTML = message;

        declaration("Team A wins");

        declaration("Team B Game Point");

      } else if (scoreB > scoreA) {
